<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTR Bus Stop Reporter</title>
    <style>
      .display {
        width: auto;
        background-color: #5C5C5C;
      }
      .dot {
        height: 5px;
        width: 5px;
        border-radius: 100%;
        margin: 1.5px;
        display: inline-block;
        background-color: #696969;
      }
    </style>
  </head>
  <body>
    <div class="display" id="display"></div>
    <script>
      const display = document.getElementById('display');
      for (let row = 0; row < 14; row++) {
        for (let col = 0; col < 143; col++) {
          const dot = document.createElement('div');
          dot.classList.add('dot');
          dot.id = `dot-${row}-${col}`;
          display.appendChild(dot);
        }
        const br = document.createElement('br');
        display.appendChild(br);
      }

        // Example: Function to turn on a specific LED
        function turnOnLED(row, col) {
            const led = document.getElementById(`led-${row}-${col}`);
            if (led) {
                led.style.backgroundColor = 'orange'; // Turn on
            }
        }

        // Example: Function to turn off a specific LED
        function turnOffLED(row, col) {
            const led = document.getElementById(`led-${row}-${col}`);
            if (led) {
                led.style.backgroundColor = '#f0f0f0'; // Turn off
            }
        }
    </script>
  </body>
</html>
