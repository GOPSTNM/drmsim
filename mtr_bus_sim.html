<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTR Bus Stop Reporter</title>
    <style>
      .display {
        width: 858px;
        background-color: #5C5C5C;
      }
      .dot {
        height: 5px;
        width: 5px;
        border-radius: 100%;
        margin: 0.5px;
        display: inline-block;
        background-color: #696969;
      }
    </style>
  </head>
  <body>
    <div class="display" id="display"></div>
    <input type="button" value="Clear" onclick="clear_display()">
    <script>
      const display = document.getElementById('display');
      fetch("mtr_bus_cdata.json")
        .then(response => {
          return response.json();
        })
        .then(data => {
          const cdata = data;
          alert(cdata["歡"][0]);
        })
      for (let row = 0; row < 14; row++) {
        for (let col = 0; col < 143; col++) {
          const dot = document.createElement('div');
          dot.classList.add('dot');
          dot.id = `${row}-${col}`;
          display.appendChild(dot);
        }
        const br = document.createElement('br');
        display.appendChild(br);
      }
      document.getElementById("1-1").style.backgroundColor = "#FFC002";
      function clear_display() {
        Array.from(document.getElementsByClassName("dot")).forEach(dot => dot.style.backgroundColor = "#696969");
        alert(cdata["歡"][0]);
      }
    </script>
  </body>
</html>
