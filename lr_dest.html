<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Rail Destination Display</title>
    <style>
      .display {
        width: max-content;
        display: inline-block;
        background-color: #5C5C5C;
        margin: 10px;
        vertical-align: bottom;
      }
      .dot {
        border-radius: 100%;
        display: inline-block;
        background-color: #6E6E6E;
      }
    </style>
  </head>
  <body>
    <div class="display" onclick="image_export(this);" id="front_display"></div><br>
    <div class="display" onclick="image_export(this);" id="side_dest_display"></div><div class="display" onclick="image_export(this);" id="side_rte_display"></div><br>
    <div class="display" onclick="image_export(this);" id="interior_display"></div><div class="" id="lrvp5_interior_display"></div><br>
    <div class="display" onclick="image_export(this);" id="rear_display"></div><br>
    <select id="route" onchange="input_change();">
      <option selected="true" disabled="true">Select Route</option>
    </select>
    <script>
      function set_display(display_id, rows, cols, ratio) {
        const display = document.getElementById(display_id);
        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const dot = document.createElement("div");
            dot.classList.add('dot');
            dot.id = `${display_id}-${row}-${col}`;
            dot.style.height = 5 * ratio;
            dot.style.width = 5 * ratio;
            dot.style.margin = 0.75 * ratio;
            display.appendChild(dot);
          }
          display.appendChild(document.createElement("br"));
        }
      }
      set_display("front_display", 32, 120, 1);
      set_display("side_dest_display", 24, 64, 1);
      set_display("side_rte_display", 13, 24, 1.75);
      set_display("interior_display", 16, 240, 0.5);
      set_display("rear_display", 13, 28, 1.5);
      let front_data;
      let side_dest_data;
      let side_rte_data;
      let rear_data;
      let interior_data;
      fetch("light_rail_data/front_dest.json")
        .then(response => {
          return response.json();
        })
        .then(data => {
          front_data = data;
          let rte_option_list = "<option selected='true' disabled='true'>Select Route</option>";
          for (let i in data) {
            rte_option_list += `<option value="${i}">${i}</option>`;
          }
          document.getElementById("route").innerHTML = rte_option_list;
        })
      fetch("light_rail_data/side_dest.json")
        .then(response => {
          return response.json();
        })
        .then(data => {
          side_dest_data = data;
        })
      fetch("light_rail_data/side_rte.json")
        .then(response => {
          return response.json();
        })
        .then(data => {
          side_rte_data = data;
        })
      fetch("light_rail_data/rear_rte.json")
        .then(response => {
          return response.json();
        })
        .then(data => {
          rear_data = data;
        })
      fetch("light_rail_data/interior_dest.json")
        .then(response => {
          return response.json();
        })
        .then(data => {
          interior_data = data;
        })
      function input_change() {
        let rte_dest = document.getElementById("route").value;
        let [rte, dest] = rte_dest.split("_");
        if (!dest) {
          dest = rte;
        }
        Array.from(document.getElementsByClassName("dot")).forEach(dot => {
          dot.style.backgroundColor = "#6E6E6E";
        });
        const update_display = (data, display_id) => {
          for (let i = 0; i < data.length; i++) {
            for (let k = 0; k < data[i].length; k++) {
              if (data[i][k] === "1") {
                document.getElementById(`${display_id}-${i}-${k}`).style.backgroundColor = "#FFBC02";
              }
            }
          }
        };
        if (front_data[rte_dest]) {
          update_display(front_data[rte_dest], "front_display");
        }
        if (dest && side_dest_data[dest]) {
          update_display(side_dest_data[dest], "side_dest_display");
        }
        if (rte && side_rte_data[rte]) {
          update_display(side_rte_data[rte], "side_rte_display");
        }
        if (rte && rear_data[rte]) {
          update_display(rear_data[rte], "rear_display");
        }
        if (dest && interior_data[rte_dest]) {
          update_display(interior_data[rte_dest], "interior_display");
        }
      }
      function image_export(elem) {
        const res = 5;
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = elem.style.height * res;
        canvas.height = elem.style.width * res;
        ctx.fillStyle = "#5C5C5C";
        ctx.fillRect(0, 0, (720 - 0.75) * res, (192 - 0.75) * res);
        Array.from(elem.getElementsByClassName("dot")).forEach(dot => {
          const position = dot.id.split('-');
          const row = position[0];
          const col = position[1];
          const colour = dot.style.backgroundColor === "rgb(255, 188, 2)" ? "#FFBC02" : "#6E6E6E";
          const x = (col * 6) * res;
          const y = (row * 6) * res;
          ctx.fillStyle = colour;
          ctx.fillRect(x, y, 5 * res, 5 * res);
        });
        canvas.toBlob((blob) => {
          if (blob) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'light_rail_display.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
          }
        }, 'image/png');
      }
    </script>
  </body>
</html>
