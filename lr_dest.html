<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Rail Destination Display</title>
    <style>
      .display {
        width: 780px;
        background-color: #5C5C5C;
      }
      .dot {
        height: 5px;
        width: 5px;
        border-radius: 100%;
        margin: 0.75px;
        display: inline-block;
        background-color: #6E6E6E;
      }
    </style>
  </head>
  <body>
    <div class="display" id="front_display"></div><br>
    <div class="display" id="side_dest_display"></div><div class="display" id="side_rte_display"></div><br>
    <div class="display" id="rear_display"></div><br>
    <select id="route" onchange="input_change();">
      <option selected="true" disabled="true">Select Route</option>
    </select>
    <input type="button" value="Front Export" onclick="image_export();">
    <input type="button" value="Side Dest Export" onclick="image_export();">
    <input type="button" value="Side Rte Export" onclick="image_export();">
    <input type="button" value="Rear Export" onclick="image_export();">
    <script>
      function set_display(display_id, rows, cols) {
        const display = document.getElementById(display_id);
        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const dot = document.createElement("div");
            dot.classList.add('dot');
            dot.id = `${row}-${col}`;
            display.appendChild(dot);
          }
          display.appendChild(document.createElement("br"));
        }
      }
      set_display("front_display", 32, 120);
      set_display("side_dest_display", 24, 64);
      set_display("side_rte_display", 13, 23);
      set_display("rear_display", 13, 26);
      let front_data;
      let side_dest_data;
      let side_rte_data;
      let rear_data;
      fetch("light_rail_data/front_dest.json")
        .then(response => {
          return response.json();
        })
        .then(data => {
          display_data = data;
          let rte_option_list = "<option selected='true' disabled='true'>Select Route</option>";
          for (let i in display_data) {
            rte_option_list += `<option value="${i}">${i}</option>`;
          }
          document.getElementById("route").innerHTML = rte_option_list;
        })
      function input_change() {
        let data = display_data[document.getElementById("route").value];
        Array.from(document.getElementsByClassName("dot")).forEach(dot => dot.style.backgroundColor = "#6E6E6E");
        for (let i = 0; i < data.length; i++) {
          for (let k = 0; k < data[i].length; k++) {
            if (data[i][k] == "1") {
              document.getElementById((i) + "-" + (k)).style.backgroundColor = "#FFBC02";
            }
          }
        }
      }
      function image_export() {
        const res = 5;
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = (720 - 0.75) * res;
        canvas.height = (192 - 0.75) * res;
        ctx.fillStyle = "#5C5C5C";
        ctx.fillRect(0, 0, (720 - 0.75) * res, (192 - 0.75) * res);
        Array.from(document.getElementsByClassName("dot")).forEach(dot => {
          const position = dot.id.split('-');
          const row = position[0];
          const col = position[1];
          const colour = dot.style.backgroundColor === "rgb(255, 188, 2)" ? "#FFBC02" : "#6E6E6E";
          const x = (col * 6) * res;
          const y = (row * 6) * res;
          ctx.fillStyle = colour;
          ctx.fillRect(x, y, 5 * res, 5 * res);
        });
        canvas.toBlob((blob) => {
          if (blob) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'light_rail_display.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
          }
        }, 'image/png');
      }
    </script>
  </body>
</html>
