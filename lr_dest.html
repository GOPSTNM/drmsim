<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Rail Destination Display</title>
    <style>
      .display {
        width: 780px;
        background-color: #5C5C5C;
      }
      .dot {
        height: 5px;
        width: 5px;
        border-radius: 100%;
        margin: 0.75px;
        display: inline-block;
        background-color: #6E6E6E;
      }
    </style>
  </head>
  <body>
    <div class="test" id="test"></div>
    <div class="display" id="display"></div><br>
    <select id="route" onchange="input_change();">
      <option selected="true" disabled="true">Select Route</option>
    </select>
    <input type="button" value="Export" onclick="image_export();">
    <script>
      const display = document.getElementById("display");
      for (let row = 0; row < 32; row++) {
        for (let col = 0; col < 120; col++) {
          const dot = document.createElement("div");
          dot.classList.add('dot');
          dot.id = `${row}-${col}`;
          display.appendChild(dot);
        }
        const br = document.createElement("br");
        display.appendChild(br);
      }
      let display_data;
      fetch("light_rail_data/front_dest.json")
        .then(response => {
          return response.json();
        })
        .then(data => {
          display_data = data;
          let rte_option_list = "<option selected='true' disabled='true'>Select Route</option>";
          for (let i in display_data) {
            rte_option_list += `<option value="${i}">${i}</option>`;
          }
          document.getElementById("route").innerHTML = rte_option_list;
        })
      function input_change() {
        let data = display_data[document.getElementById("route").value];
        Array.from(document.getElementsByClassName("dot")).forEach(dot => dot.style.backgroundColor = "#6E6E6E");
        for (let i = 0; i < data.length; i++) {
          for (let k = 0; k < data[i].length; k++) {
            if (data[i][k] == "1") {
              document.getElementById((i) + "-" + (k)).style.backgroundColor = "#FFBC02";
            }
          }
        }
      }

        const data = display_data[document.getElementById("route").value];
        const export_display = document.createElement("svg");

            }
          }
        }
        document.getElementById("test").innerHTML = export_display;
      }
    </script>
  </body>
</html>
