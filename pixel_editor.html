<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Editor</title>
    <style>
      .display {
        width: max-content;
        background-color: #5C5C5C;
      }
      .dot {
        border-radius: 100%;
        display: inline-block;
        background-color: #696969;
      }
      textarea {
        width: fit-content;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="display" id="display"></div><br>
    <textarea id="output" disabled></textarea><br>
    <input type="button" value="Confirm and Copy" onclick="copy();"><br>
    <input type="range" onchange="setup();" id="x_range" value="120" min="1" max="120"><br>
    <input type="range" onchange="setup();" id="y_range" value="32" min="1" max="32"><br>
    <input type="button" value="Load" onclick="load_from();">
    <input type="button" value="Clear All" onclick="clear_display();"><br>
    <select onchange="setup();" id="pixel_size">
      <option value="1">Small</option>
      <option value="2">Medium</option>
      <option value="3">Large</option>
    </select><br><br>
    <input type="button" value="1st Point" onclick="set_point(0);">
    <input type="button" value="2nd Point" onclick="set_point(1);">
    <input type="button" value="3rd Point" onclick="set_point(2);">
    <input type="button" value="Rectangle" onclick="shape(1);">
    <script>
      let current_point = "";
      let point = ["0-0", "0-0", "0-0"];
      const display = document.getElementById("display");
      setup();
      function setup() {
        display.replaceChildren();  
        for (let y = 0; y < document.getElementById("y_range").value; y++) {
          for (let x = 0; x < document.getElementById("x_range").value; x++) {
            const dot = document.createElement("div");
            dot.classList.add("dot");
            dot.id = `${y}-${x}`;
            let pixel_size = document.getElementById("pixel_size").value;
            dot.style.width = `${7.5 * pixel_size}px`;
            dot.style.height = `${7.5 * pixel_size}px`;
            dot.style.margin = `${0.75 * pixel_size}px`;
            dot.addEventListener("click", function() {
              current_point = this.id;
              if (this.style.backgroundColor == "rgb(255, 192, 2)") {
                this.style.backgroundColor = "#696969";
              } else {
                this.style.backgroundColor = "#FFC002";
              }
              update_json();
            });
            display.appendChild(dot);
          }
          display.appendChild(document.createElement("br"));
        }
      }
      function set_point(n) {
        point[n] = current_point;
      }
      function copy() {
        update_json();
        if (confirm("Confirm?") == true) {
          navigator.clipboard.writeText(document.getElementById("output").value);
          clear_display();
        }
      }
      function load_from() {
        let load_data = prompt("Please enter data", "").split(", ");
        if (load_data) {
          clear_display();
          for (let y = 0; y < load_data.length; y++) {
            let string = load_data[y].replaceAll('"',"");
            for (let x = 0; x < string.length; x++) {
              if (string[x] == "1") {
                document.getElementById(`${y}-${x}`).style.backgroundColor = "#FFC002";
              }
            }
          }
          update_json();
        }
      }
      function clear_display() {
        Array.from(document.getElementsByClassName("dot")).forEach(dot => dot.style.backgroundColor = "#696969");
        update_json();
      }
      function update_json() {
        let output = "";
        for (let y = 0; y < document.getElementById("y_range").value; y++) {
          output += '"';
          for (let x = 0; x < document.getElementById("x_range").value; x++) {
            const dot = document.getElementById(`${y}-${x}`);
            if (dot.style.backgroundColor == "rgb(255, 192, 2)") {
              output += "1";
            } else {
              output += "0";
            }
          }
          output += '"';
          if (y != document.getElementById("y_range").value - 1) {
            output += ", ";
          }
        }
        document.getElementById("output").value = output;
      }
      function shape(mode) {
        let to_fill = [];
        let y1 = point[0].split("-")[0];
        let y2 = point[1].split("-")[0];
        let x1 = point[0].split("-")[1];
        let x2 = point[1].split("-")[1];
        let ychange = y1 < y2 ? 1 : -1;
        let xchange = x1 < x2 ? 1 : -1;
        console.log(y1);
        console.log(y2);
        console.log(x1);
        console.log(x2);
        console.log(ychange);
        console.log(xchange);
        if (mode == 1) {
          for (let i = 0; i < ((y2-y1) * ychange); i += ychange) {
            for (let k = 0; k < ((x2-x1) * xchange); k += xchange) {
              to_fill.push(`${i + y1}-${k + x1}`);
            }
          }
        }
        console.log(to_fill);
        for (const i of to_fill) {
          document.getElementById(i).style.backgroundColor = "#FFC002";
        }
        update_json();
      }
    </script>
  </body>
</html>
