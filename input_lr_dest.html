<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .display {
        width: auto;
        background-color: #5C5C5C;
      }
      .dot {
        height: 7.5px;
        width: 7.5px;
        border-radius: 100%;
        margin: 0.75px;
        display: inline-block;
        background-color: #696969;
      }
      textarea {
        width: fit-content;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="display" id="display"></div><br><br>
    <input type="text" id="text_input" onchange="update_text()">
    <input type="button" value="Clear All" onclick="clear_display()"><br>
    <textarea id="output" disabled></textarea>
    <input type="button" value="Confirm and Copy" onclick="show()">
    <input type="range" onchange="update_range()" id="width_range" min="1" max="120">
    <input type="button" value="Load" onclick="load_from();">
    <script>  
      let width_range = 120;
      function update_range() {
        width_range = document.getElementById('width_range').value;
        setup();
      }
      const display = document.getElementById('display');
      function setup() {
        display.replaceChildren();   
        for (let row = 0; row < 32; row++) {
          for (let col = 0; col < width_range; col++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.id = `${row}-${col}`;
            dot.addEventListener("click", function() {
              if (this.style.backgroundColor == "rgb(255, 192, 2)") {
                this.style.backgroundColor = "#696969";
              } else {
                this.style.backgroundColor = "#FFC002";
              }
              update_json();
            });
            display.appendChild(dot);
          }
          const br = document.createElement('br');
          display.appendChild(br);
        }
      }
      function load_from() {
        let load_data = prompt("Please enter data", "").split(", ");
        if (load_data) {
          clear_display();
          for (let i = 0; i < load_data.length; i++) {
            let string = load_data[i].replaceAll('"',"");
            for (let c = 0; c < string.length; c++) {
              if (string[c] == "1") {
                document.getElementById(`${i}-${c}`).style.backgroundColor = "#FFC002";
              }
            }
          }
          update_json();
        }
      }
      function clear_display() {
        Array.from(document.getElementsByClassName("dot")).forEach(dot => dot.style.backgroundColor = "#696969");
      }
      function show() {
        update_json();
        let text = "Confirm?";
        if (confirm(text) == true) {
          navigator.clipboard.writeText(document.getElementById("output").value);
          clear_display();
          document.getElementById("text_input").value = "";
        }
      }
      function update_text() {
        update_json();
        if (typeof font1[document.getElementById("text_input").value] !== "undefined") {
          alert("Character already inputted");
        }
      }
      function update_json() {
        let out = "";
        for (let row = 0; row < 32; row++) {
          out += '"';
          for (let col = 0; col < width_range; col++) {
            const dot = document.getElementById(`${row}-${col}`);
            if (dot.style.backgroundColor == "rgb(255, 192, 2)") {
              out += "1";
            } else {
              out += "0";
            }
          }
          out += '"';
          if (row != 31) {
            out += ", ";
          }
        }
        document.getElementById("output").value = out;
      }
      setup();
    </script>
  </body>
</html>
