<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@200..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
      * {
        font-family: "Roboto", "Noto Serif HK", serif;
        font-weight: 580;
      }
      .ctext {
        font-family: "Noto Serif HK", serif;
        font-weight: 580;
        letter-spacing: 0.02em;
      }
      .etext {
        font-family: "Roboto", serif;
        font-weight: 580;
      }
      .drm_base {
        position: relative;
        height: 260px;
        width: 1000px;
        border: 4px solid #696969;
        margin: auto;
      }
      input[type=text], select, textarea {
        vertical-align: top;
        text-align: left;
        display: inline-block;
        border: 3px solid #9B2E08;
        border-radius: 6px;
        color: #000000;
        font-size: 15px;
        background-color: #ffffff;
        margin: 5px;
        transition: 0.5s;
        outline: none;
      }
      textarea {
        overflow:auto;
      }
      input[type=text]:focus, select:focus, textarea:focus {
        border: 3px solid #ffe100;
      }
      input[type=button] {
        display: inline-block;
        height: 40px;
        background-color: #9B2E08;
        border: none;
        font-size: 20px;
        color: #ffffff;
        text-decoration: none;
        margin: 4px;
        cursor: pointer;
      }
      </style>
    </head>
    <body>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <div class="drm_base" id="drm">
      </div>
      <textarea id="route_data_display" oninput="route_data_update();" style="height: 330px; width: 400px;"></textarea>
      <input type="button" onclick="drm_update();" value="Test">
      <script>
        let route_data;
        fetch("tml_data/tml.json")
          .then(response => response.json())
          .then(data => {
            route_data = data;
            document.getElementById("route_data_display").value = JSON.stringify(data, null, 4);
          });
        function route_data_update() {
          route_data = JSON.parse(document.getElementById("route_data_display").value);
        }
        function drm_update() {
          content = `<div style="position: absolute; left: 10px; top: 12px; background-color: ${route_data["RouteColour"]}; border-radius: 4px; height: 5px; width: 18px;"></div>`;
          content += `<div style="position: relative; left: 30px; top: 8px; font-size: 8px;">${route_data["RouteName"][0]}</div>`;
          content += `<div style="position: relative; left: 30px; top: 12px; font-size: 5px;">${route_data["RouteName"][1]}</div>`;
          document.getElementById("drm").innerHTML = content;
        }
      </script>
    </body>
</html>
